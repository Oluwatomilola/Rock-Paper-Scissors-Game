<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./rpsgame.css">
    </head>
    <body style="background-color: rgba(1, 23, 54, 0.915);">
       
    <div class="heading-style">
        <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        <div class="score-board">
            <p>SCORE</p>
        </div>
    </div>
    
    <div class="choices" style="background-image: url(./images/bg-triangle.svg);">
        <button class="rock"   onclick="playGame('rock')"><img src="./images/icon-rock.svg" alt=""></button>
        <button class="paper"    onclick="playGame('paper')"><img src="./images/icon-paper.svg" alt=""></button>
        <button class="scissors" onclick="playGame('scissors')"><img src="./images/icon-scissors.svg" alt=""></button>
    </div>
    <div class="result" id="result"></div>
    <button class="rules" onclick="readRules" id="rules" >RULES</button>

        <script src="./rpsgame.js" async defer></script>
    </body>
</html>
